<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Language Learning App</h1>
        <div id="menu">
            <button onclick="showSection('lessons')">Lessons</button>
            <button onclick="showSection('quizzes')">Quizzes</button>
            <button onclick="showSection('progress')">Progress</button>
            <button onclick="showSection('achievements')">Achievements</button>
            <button onclick="showSection('forum')">Community Forum</button>
        </div>

        <div id="lessons" class="section">
            <h2>Lessons</h2>
            <div id="lesson-list"></div>
        </div>

        <div id="quizzes" class="section">
            <h2>Quizzes</h2>
            <div id="quiz-section">
                <p id="quiz-question"></p>
                <input type="text" id="quiz-answer" placeholder="Your answer">
                <button onclick="submitAnswer()">Submit</button>
                <p id="quiz-feedback"></p>
            </div>
        </div>

        <div id="progress" class="section">
            <h2>Progress</h2>
            <p id="progress-tracker"></p>
        </div>

        <div id="achievements" class="section">
            <h2>Achievements</h2>
            <ul id="achievement-list"></ul>
        </div>

        <div id="forum" class="section">
            <h2>Community Forum</h2>
            <div id="forum-section">
                <input type="text" id="forum-message" placeholder="Write a message">
                <button onclick="postMessage()">Post</button>
                <ul id="forum-messages"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
